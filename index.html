<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prince Vanakhade</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8B0000, #87CEFA);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      padding: 25px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .card img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .card img:hover {
      transform: scale(1.05);
    }
    .card h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #333;
    }
    .card p {
      font-size: 18px;
      margin: 6px 0;
      color: #555;
    }
    .highlight {
      font-weight: bold;
      color: #ff6600;
    }
    .email a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #ff6600;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .email a:hover {
      background: #e65500;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg.jpeg" alt="Prince Vanakhade">
    <h1>Prince Vanakhade</h1>
    <p><span class="highlight">School:</span> Schofields Public School</p>
    <p><span class="highlight">Age:</span> 11</p>
    <p><span class="highlight">Height:</span> 137 cm</p>
    <p><span class="highlight">Date of Birth:</span> 3 October 2014</p>
    <p><span class="highlight">Nationality:</span> Indian</p>
    <div class="email">
      <a href="mailto:princevankhade@gmail.com">ðŸ“§ Email Me</a>
    </div>
  </div>
</body>
</html>
